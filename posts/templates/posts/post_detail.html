{% extends "posts/base.html" %}

{% block head_title %}
    {{ object.title }} | {{ block.super }}
{% endblock head_title %}

{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
        {% if object.image %}
            <img src="{{ object.image.url }}" class="img-responsive" />
        {% endif %}
        <h1>{{ object.title }} <small>{{ object.timestamp }}</small></h1>
        {{ object.content | linebreaks }}<br>
    </div>
{% endblock content %}
